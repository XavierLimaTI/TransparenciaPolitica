<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparência Política - Deputados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🏛️ Transparência Política</h1>
            <p class="subtitle">Acompanhe os deputados e suas votações</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Buscar deputado..." class="search-input">
            <select id="filterParty" class="filter-select">
                <option value="">Todos os partidos</option>
            </select>
        </section>

        <section class="tabs">
            <button class="tab-button active" data-tab="deputies">Deputados</button>
            <button class="tab-button" data-tab="votings">Votações</button>
        </section>

        <section id="deputies" class="tab-content active">
            <div id="deputiesList" class="deputies-grid"></div>
        </section>

        <section id="votings" class="tab-content">
            <div id="votingsList" class="votings-list"></div>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Transparência Política - Dados públicos para cidadania ativa</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
